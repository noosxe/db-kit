User:
  type: collection
  fields:
    email: string
    password:
      type: string
      length: 50
    birthdate: date
    active: bool
    firstName: string
    lastName: string
    bio: text
    balance: double
  options:
    timestamps: true

Project:
  type: collection
  fields:
    name: string
    priority: int
    supervisor: $User

UserProjects:
  type: connection
  parent: $User
  child: $Project
  accessor: projects